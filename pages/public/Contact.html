<form>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email: </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com"required>
    </div>
    <div class="mb-3">
        <label for="titreMessage" class="form-label">Titre: </label>
        <input type="text" class="form-control" id="text" placeholder="Titre du Message" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Votre message: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
